<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        h1{
            font-family: 'Courier New', Courier, monospace;
        }
        p{
            /* font-size: 16px;
            line-height: 1.5em; */
            font-size: 1.5rem;
        }
        div{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

        div span{
            font-size: 50%;
        }
        p{
            font-size: 1.5rem;
            font-style: italic;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Test1</h1>
    <div>
        <p>Lorem ipsum dolor sit <span>amet</span> consectetur adipisicing elit. Dolorum, autem.</p>
    </div>
