<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         .btn-block {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form style="width:30rem">
            <h3>Bilgilerinizi girin</h3>
            <hr>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">

        </div>

       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control">
        <small class="form-text text-danger">*please provide a email</small>
       </div>

       

       <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea name="message" class="form-control" id="message" rows="5"></textarea>
               </div>
               <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Satış sözleşmesini okudum</label>
                </div>
               </div>
        </div>
        <div class="col-md-6">
            
       <div class="form-group">
        <label for="language">Diller</label>
        <select class="form-control" id="language">
            <option selected>İngilizce</option>
            <option >Almanca</option>
            <option >Rusça</option>
        </select>
       </div>
        </div>
       </div>
         <button type="submit" class="btn btn-primary btn-block">Gönder</button>
    </form>
    </div>



      <!-- Bootsrap Js -->

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
</body>
</html>
