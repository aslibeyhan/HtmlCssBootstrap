<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--İki tür var: Ordered List and Unordered List (. varsa sırasız liste demektir.)-->
    <ul type="circle">
        <li>Front end</li>
         <ul>
            <li>React</li>
            <li>Vue</li>
         </ul>
        <li>Back end</li>
    </ul>
    <hr>
    <ol start="3">
        <li>Front end</li>
        <ol type="A">
           <li>React</li>
           <li>Vue</li>
        </ol>
       <li>Back end</li>
    </ol>
</body>
</html>
